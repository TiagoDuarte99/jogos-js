            </div>
        </div>

    <div class="corpo">
        <div class="jogos">
            <!----------------    Jogo do Galo    --------------------->
            <div id="galo" style="display: block;">
                <h1 id="vencedor">Jogo do Galo</h1>
                <p id="jogadorJogar">Jogador a jogar: X</p>
                <table>
                    <tr>

                        <td onclick="jogar(8)" id="8" class=" linhaVertical"></td>
                        <td onclick="jogar(9)" id="9"></td>
                    </tr>
                </table>

                <button class="reset" onclick="reset()">Reset Jogo do Galo</button>
            </div>
